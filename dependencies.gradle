allprojects {
  repositories {
    jcenter()
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
  }
}

ext {
  android = [applicationId    : 'com.dzaitsev.boilerplate',
             appName          : 'Android Boilerplate',
             buildToolsVersion: '23.0.2',
             compileSdkVersion: 23,
             minSdkVersion    : 14,
             targetSdkVersion : 23,
             versionCode      : 1,
             versionName      : '0.1.0']

  // Libraries:
  butterKnifeVersion = '8.0.0-SNAPSHOT'
  daggerVersion = '2.0.2'
  glideVersion = '3.6.1'
  gsonVersion = '2.6.1'
  jsr250ApiVersion = '1.0'
  lombokVersion = '1.16.6'
  okHttpVersion = '3.1.2'
  retrofitVersion = '2.0.0-beta4'
  rxAndroidVersion = '1.0.1'
  supportVersion = '23.1.1'
  jUnitVersion = '4.12'

  dependencies = [adapterRxJava      : "com.squareup.retrofit2:adapter-rxjava:${retrofitVersion}",
                  appCompat          : "com.android.support:appcompat-v7:${supportVersion}",
                  butterKnife        : "com.jakewharton:butterknife:${butterKnifeVersion}",
                  butterKnifeCompiler: "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
                  cardView           : "com.android.support:cardview-v7:${supportVersion}",
                  converterGson      : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
                  dagger             : "com.google.dagger:dagger:${daggerVersion}",
                  daggerCompiler     : "com.google.dagger:dagger-compiler:${daggerVersion}",
                  glide              : "com.github.bumptech.glide:glide:${glideVersion}",
                  gson               : "com.google.code.gson:gson:${gsonVersion}",
                  jsr250Api          : "javax.annotation:jsr250-api:${jsr250ApiVersion}",
                  loggingInterceptor : "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}",
                  lombok             : "org.projectlombok:lombok:${lombokVersion}",
                  okHttp             : "com.squareup.okhttp3:okhttp:${okHttpVersion}",
                  recyclerView       : "com.android.support:recyclerview-v7:${supportVersion}",
                  retrofit           : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
                  rxAndroid          : "io.reactivex:rxandroid:${rxAndroidVersion}",
                  supportV4          : "com.android.support:support-v4:${supportVersion}",
                  supportDesign      : "com.android.support:design:${supportVersion}",
                  jUnit              : "junit:junit:${jUnitVersion}"]
}